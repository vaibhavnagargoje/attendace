<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Aligned Nested Bootstrap Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Supervision </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../admin/">Admin Login </a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Report Page </a>
              </li>
             
                
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>




    <div class="container mt-5">
        <h1 class="mb-4">Vertically Aligned Nested Bootstrap Table</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Staff Name</th>
                        <th>Dates</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">John Doe</td>
                        <td>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>1/4/2022</td></tr>
                                    <tr><td>2/4/2022</td></tr>
                                    <tr><td>3/4/2022</td></tr>
                                </tbody>
                            </table>
                        </td>
                        <td rowspan="3">5</td>
                    </tr>
                    <tr>
                        <td>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>1/4/2022</td></tr>
                                    <tr><td>2/4/2022</td></tr>
                                    <!-- Add more date entries as needed -->
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>3/4/2022</td></tr>
                                    <!-- Add more date entries as needed -->
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">Jane Smith</td>
                        <td>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>1/4/2022</td></tr>
                                    <tr><td>2/4/2022</td></tr>
                                    <!-- Add more date entries as needed -->
                                </tbody>
                            </table>
                        </td>
                        <td rowspan="2">4</td>
                    </tr>
                    <tr>
                        <td>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>3/4/2022</td></tr>
                                    <!-- Add more date entries as needed -->
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <!-- Add more rows for other staff as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
